<div class="well">
  <form
    class="form-horizontal"
    [formGroup]="employeeDetailsForm"
    novalidate
    (ngSubmit)="onSubmit()"
  >
    <div class="form-group">
      <label class="col-sm-2 control-label" for="name">Name</label>
      <div class="col-sm-10">
        <input type="text" name="name" id="name" [formControl]="name" />
        <div [hidden]="name.valid || name.untouched">
          <div [hidden]="!name.hasError('minlength')">
            Name can not be shorter than 5 characters.
          </div>
          <div [hidden]="!name.hasError('required')">
            Name is required.
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="email">Email</label>
      <div class="col-sm-10">
        <input type="text" name="email" id="email" [formControl]="email" />
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="position">Position</label>
      <div class="col-sm-10">
        <input
          type="text"
          name="position"
          id="position"
          [formControl]="position"
        />
        <div [hidden]="position.valid || position.untouched">
          <div [hidden]="!position.hasError('required')">
            Position is required.
          </div>
          <div [hidden]="!position.hasError('MustHave2')">
            Must contain 2
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-8">
      <div class="form-group" [formGroup]="address">
        <span>Address</span>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="city">City</label>
          <div class="col-sm-10">
            <input
              type="text"
              name="city"
              id="city"
              [formControl]="address.controls.city"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="number">Number</label>
          <div class="col-sm-10">
            <input
              type="text"
              name="number"
              id="number"
              [formControl]="address.controls.number"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="street">Street</label>
          <div class="col-sm-10">
            <input
              type="text"
              name="street"
              id="street"
              [formControl]="address.controls.street"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-10">
        {{ employeeDetailsForm.value | json }}
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-10">
        <button
          type="submit"
          class="btn btn-default"
          [disabled]="!employeeDetailsForm.valid"
        >
          Save
        </button>
      </div>
    </div>
  </form>
</div>
