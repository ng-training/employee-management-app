<app-search
  class="row"
  [placeholderText]="'search...'"
  (textChanged)="searchStream$.next($event)"
>
</app-search>

<form>
  <div class="form-group">
    <div class="checkbox">
      <label>
        <input
          type="checkbox"
          id="empFilter"
          #filterCheck
          (click)="filterStream$.next(filterCheck.checked)"
        />
        Show only developers
      </label>
    </div>
  </div>
</form>

<div class="list-group employee-list">
  <a
    href="#"
    class="list-group-item"
    *ngFor="let employee of employees"
    [routerLink]="['/employees', employee.id]"
  >
    <app-employee-view [employee]="employee"></app-employee-view>
  </a>
</div>

<button class="btn btn-success" (click)="goToNewEmployee()">New</button>
