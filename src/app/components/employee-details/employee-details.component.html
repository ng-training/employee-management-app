<div class="well" *ngIf="employee">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{ employee.name | reverse }}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">E-mail</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{ employee.email | padLeft:35:"-" }}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Position</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{ employee.position }}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Address</label>
      <div class="col-sm-10">
        <p class="form-control-static">
          {{ employee.address.city }}, {{ employee.address.number }} {{ employee.address.street}}
        </p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Photo</label>
      <div class="col-sm-10">
        <img [src]="employee.picture" [alt]="employee.name" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <button type="button" class="btn btn-default" (click)="changeAddress()">Change address</button>
      </div>
    </div>
  </form>
</div>
