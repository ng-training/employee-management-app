<div class="well" *ngIf="employee">
  <form class="form-horizontal" novalidate #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group" [class.has-error]="!name.pristine && name.invalid">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input [ngModel]="employee.name" type="text" class="form-control" name="name" required #name="ngModel">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">E-mail</label>
      <div class="col-sm-10">
        <input [ngModel]="employee.email" type="email" class="form-control" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Position</label>
      <div class="col-sm-10">
        <input [ngModel]="employee.position" type="text" class="form-control" name="position">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Address</label>
      <div class="col-sm-10">
        <p class="form-control-static">
          {{ employee.address.city }}, {{ employee.address.number }} {{ employee.address.street}}
        </p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Photo</label>
      <div class="col-sm-10">
        <img [src]="employee.picture" [alt]="employee.name" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        {{ f.value | json }}
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-default">Save</button>
      </div>
    </div>
  </form>
</div>
